<form aria-label="Payment information">
  <fieldset>
    <legend>
      Enter your payment information
    </legend>
    <label for="card-number">Card Number</label>
    <input type="text" 
            name="cardnumber" 
            id="card-number" 
            autocomplete="cc-number"
            inputmode="numeric"
            pattern="[0-9]*"
            required>
      <div id="card-number-hint" class="hint secure-icon">
        Secure form protected by 8 bit encryption
      </div>
    <fieldset>
      <legend>
        Expiration <span aria-hidden="true">(MM YY)</span>
      </legend>
      <div class="expiry-container">
        <label class="hidden" for="cc-exp-month">Expiration Month (MM)</label>
        <input type="text"
              maxlength="2"  
              name="ccmonth" 
              id="cc-exp-month"
              inputmode="numeric"
              autocomplete="cc-exp-month"
              pattern="[0-9]*"
              required>
        <label class="hidden" for="cc-exp-year">Expiration Year (YY)</span></label>
        <input type="text"
              maxlength="2"  
              name="ccyear" 
              id="cc-exp-year"
              inputmode="numeric"
              autocomplete="cc-exp-year"
              pattern="[0-9]*"
              required>
      </div>
    </fieldset>
    <label for="cc-cvc">Security code</label>
    <input type="text" 
            maxlength="5" 
            name="cvc" 
            id="cc-cvc"  
            autocomplete="cc-csc"
            inputmode="numeric"
            pattern="[0-9]*"
            required>
    <label for="cc-name">Name on card</label>
    <input type="text"
          name="ccname" 
          id="cc-name"
          placeholder="Full Name" 
          autocomplete="cc-name"
          maxlength="19" 
          required>
  </fieldset>
</form>
